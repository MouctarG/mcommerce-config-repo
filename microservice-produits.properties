server.port=9001

spring.datasource.url=jdbc:mysql://localhost:3307/dbmproduits?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
